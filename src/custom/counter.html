<div class="supporters-counter">
  <span class="label"> ... </span>
  <script>
    (async () => {
      const bridgeHost = 'https://handinhand-bridge.bluepic.workers.dev';
      const supportersResult = await fetch(`${bridgeHost}/supporters`).then((res) => res.json());
      const labelEl = document.querySelector('.supporters-counter .label');
      labelEl.innerText = `${supportersResult.supporters.length}`;
    })();
  </script>
</div>
